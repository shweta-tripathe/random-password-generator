<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Random Password Generator App</title>
</head>
<body>
    <div class="inputBox">
        <h2>Random Password Generator App</h2>
        <input type="text" name="" placeholder="Create Password" id="Password"
        readonly="">
        <div id="btn" onclick="getPassword();">Generate Password</div>

    </div>
    <script type="text/javascript">
    function getPassword(){

        var chars = "0123456789abcdefghijklmnopqrstuvwxtzABCDEFGHIJKLMNOPQRSTUVWXssYZs!@#$%^&*()_+?><:{}[]";
        var PasswordLength = 16;
        var Password = "";

        for (var i=0; i<PasswordLength; i++){
            var randomNumber = Math.floor(math.random() * chars.length);
            Password += chars.substring(randomNumber,randomNumber+1);
        }

        document.getElementById("Password").value = Password

    }

    </script>
</body>
</html>
